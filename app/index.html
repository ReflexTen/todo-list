<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icons/favicon.ico">
  <title>TO DO LIST</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

<header class="header">
  
</header>


<main class="main">
  <h1 class="title">
    Todo List
  </h1>
  <section class="todolist section">

  <div class="container">

      <div class="todolist__box-wrapper">

        <div class="todolist__box">
          <form class="todolist__form" action="">
            <button class="todolist__button" type="button">
              v
            </button>
            <label class="sr-only" for="mission">What needs to be done?</label>
            <input class="todolist__input" id="mission" name="mission" type="text" placeholder="What needs to be done?"
              required>
          </form>
        </div>

        <div class="todolist__footer footer">
          <div class="footer__num"><span>3</span> items left</div>

          <div class="footer__buttons">
            <button class="footer__button" type="button">All</button>
            <button class="footer__button" type="button">Active</button>
            <button class="footer__button" type="button">Completed</button>
          </div>

          <button class="footer__button" type="button">Clear completed</button>
        </div>
      </div>

    <div class="todolist__box-out box-one"></div>
    <div class="todolist__box-out box-two"></div>

  </div>
</section>

</main>

<footer class="footer">
  
</footer>

<script src="js/main.min.js"></script>
</body>

</html>
